os: linux
dist: xenial


language: cpp

compiler:
  - g++

python:
  - "3.5"
  - "pypy3"


jobs:
  include:
    - addons:
        postgresql: "9.5"
        apt:
          packages:
            - postgresql-9.5-postgis-2.4
            - postgresql-server-dev-9.5
            - postgresql-9.5-pgtap
            - libtap-parser-sourcehandler-pgtap-perl
            - libboost-graph-dev
      env:
        PGPORT: "5432"
        POSTGRESQL_VERSION: 9.5
        BUILD_TYPE: "Debug"
        DOCUMENTATION: "OFF"
        LINKCHECK: "OFF"

    - addons:
        postgresql: "9.6"
        apt:
          packages:
            - postgresql-9.6-postgis-2.4
            - postgresql-server-dev-9.6
            - postgresql-9.6-pgtap
            - libtap-parser-sourcehandler-pgtap-perl
            - libboost-graph-dev
      env:
        PGPORT: "5432"
        POSTGRESQL_VERSION: 9.6
        BUILD_TYPE: "Debug"
        DOCUMENTATION: "OFF"
        LINKCHECK: "OFF"

    - addons:
        postgresql: "10"
        apt:
          packages:
            - postgresql-10-postgis-2.4
            - postgresql-server-dev-10
            - postgresql-10-pgtap
            - libtap-parser-sourcehandler-pgtap-perl
            - libboost-graph-dev
      env:
        PGPORT: "5432"
        POSTGRESQL_VERSION: 10
        BUILD_TYPE: "Debug"
        DOCUMENTATION: "OFF"
        LINKCHECK: "OFF"

    - addons:
        postgresql: "11"
        apt:
          packages:
            - postgresql-11-postgis-3
            - postgresql-server-dev-11
            - postgresql-11-pgtap
            - postgresql-client-11
            - postgresql-client-common
            - postgresql-common
            - libtap-parser-sourcehandler-pgtap-perl
            - libboost-graph-dev
      env:
        PGPORT: "5433"
        PGVERSION: 11
        POSTGRESQL_VERSION: 11
        BUILD_TYPE: "Debug"
        DOCUMENTATION: "OFF"
        LINKCHECK: "OFF"

    - addons:
        postgresql: "12"
        apt:
          packages:
            - postgresql-12-postgis-3
            - postgresql-server-dev-12
            - postgresql-12-pgtap
            - postgresql-client-12
            - postgresql-client-common
            - postgresql-common
            - libtap-parser-sourcehandler-pgtap-perl
            - libboost-graph-dev
      env:
        PGPORT: "5433"
        PGVERSION: 12
        POSTGRESQL_VERSION: 12
        BUILD_TYPE: "Debug"
        DOCUMENTATION: "OFF"
        LINKCHECK: "ON"

services:
  - postgresql

before_install:
  - "if [ ! -z $PGVERSION ]; then sudo cp /etc/postgresql/{9.6,$PGVERSION}/main/pg_hba.conf; fi"
  - "if [ ! -z $PGVERSION ]; then sudo service postgresql restart $PGVERSION; fi"

install:
  - pip install --user sphinx==1.6.5


before_script:
  # initialize databases
  - psql --version
  - psql -c 'SELECT version();' -U postgres -p $PGPORT
  - createdb  -U postgres ___pgr___test___
  - createdb  -U postgres pgr_test__db__test
  - psql -U postgres -c "CREATE EXTENSION postgis"  -d ___pgr___test___
  - mkdir build
  - cd build
  - MSGREGEXP="^.*translation completed for the source file.*$"
  - if [[ $TRAVIS_COMMIT_MESSAGE =~ $MSGREGEXP ]]; then DOCUMENTATION=ON; fi
  - MSGREGEXP="^.*translations_.*$"
  - if [[ $TRAVIS_BRANCH =~ $MSGREGEXP ]]; then DOCUMENTATION=ON; fi
  - MSGREGEXP="^.*translations_.*$"
  - if [[ $TRAVIS_PULL_REQUEST_BRANCH =~ $MSGREGEXP ]]; then DOCUMENTATION=ON; fi
  - echo "msg $TRAVIS_COMMIT_MESSAGE branch $TRAVIS_PULL_REQUEST_BRANCH"
  # Doing the work
  - if [ "$DOCUMENTATION" == "OFF" ]; then cmake  -DPOSTGRESQL_VERSION=$POSTGRESQL_VERSION -DCMAKE_BUILD_TYPE=$BUILD_TYPE .. ; fi

script:
  - if [ "$DOCUMENTATION" == "OFF" ]; then make -j 4; sudo make install; fi

  # tests as part of script so if a test fails the build fails
  - cd ..
  - if [ "$DOCUMENTATION" == "OFF" ]; then bash ./tools/testers/pg_prove_tests.sh postgres $PGPORT $BUILD_TYPE; fi
  - if [ "$DOCUMENTATION" == "OFF" ] && [ "$BUILD_TYPE" == "Debug" ]; then bash ./ci/travis/doc-quieries_test.sh $POSTGRESQL_VERSION postgres; fi

