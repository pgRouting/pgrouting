name: Build for macOS

on:
  push:
    branches-ignore:
      - 'translations_*'
    tags: []
  pull_request:
    paths-ignore:
      - '**.po'

jobs:
  build:
    name: Build
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        brewpsqls: [postgres@9.5, postgres@9.6, postgres@10, postgres@11, postgres@12, postgres]
        postgis: [postgis]
        boost: [boost@1.57, boost@1.60, boost]
        os: [macos-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: install deps
        run: |
          brew install ${{ matrix.brewpsqls }} ${{ matrix.boost }}

      - name: Configure
        run: |
          mkdir build
          cd build
          cmake -DCMAKE_BUILD_TYPE=Release -DWITH_DOC=OFF ..

      - name: Build
        run: |
          cd build
          make -j
          sudo make install

      - name: Test
        run: |
          bash ./tools/testers/pg_prove_tests.sh postgres 5432 Release
